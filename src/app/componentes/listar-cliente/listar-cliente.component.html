<div class = "card">
    <div class = "card-header">
        Clientes 
        <a class = "btn btn-success" routerLink = "/agregar-cliente/">Agregar cliente</a>
    </div>
    <div class = "card-body">
        <table class = "table">
            <thead>
                <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Whatsapp</th>
                    <th>Telefono</th>
                    <th>Correo</th>
                    <th>Vendedor</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let cliente of Clientes; let iControl = index">
                    <td>{{cliente.nombres}}</td>
                    <td>{{cliente.apellidos}}</td>
                    <td>{{cliente.whatsapp}}</td>
                    <td>{{cliente.telefono}}</td>
                    <td>{{cliente.correo}}</td>
                    <td>{{cliente.idVendedor}}</td>
                    <td> <a class = "btn btn-info" routerLink = "/editar-cliente/{{cliente.idCliente}}">Editar</a>  | <a name = "" id = "" class = "btn btn-danger" (click)="borrarRegistro(cliente.id,iControl)">Borrar</a> </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
