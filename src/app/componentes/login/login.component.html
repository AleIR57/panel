<div class = "contenedor-tarjeta">
<div class = "card ">


<h2 class="text-center">Iniciar Sesión</h2>
<div class="row">
<div class="col-md-4">
</div>
<div class="col-md-4 col-md-offset-5">
<div class="jumbotron">
<form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >
    <div class = "contenedor-imagen">
        <img src = "https://d1csarkz8obe9u.cloudfront.net/posterpreviews/blue-and-green-digital-corporation-logo-design-template-def0356f36181905b3efb4e69c3f1c6f_screen.jpg?ts=1561473585">
    </div>
<div class="form-group">
   
<label for="email">Correo: </label>
<input type="email" name="email" formControlName="email" autocomplete="off" class="form-control input-sm" placeholder="Correo">
</div>

<div class="form-group">
<label for="Password">Contraseña:</label>
<input type="password" name="Password" formControlName="password" autocomplete="off" class="form-control input-sm" placeholder="Contraseña">
</div>
<button type="submit" class="btn btn-info" >Ingresar </button>
</form>
</div>
</div>
<div class="col-md-5">
</div>
</div>

</div>
</div>
