<div class = "card">
    <div class = "card-header">
        Editar venta
    </div>
    <div class = "card-body">
       <form ngNativeValidate [formGroup] = "formularioDeVentas" (ngSubmit) = "enviarDatos()">
         
        <div class = "mb-3">
          <label for = "" class= "form-label">Número de Venta: {{elID}}</label>
        </div>

        <div class = "mb-3">
          <label for = "" class= "form-label">Cliente: {{nombreCliente}}</label>
        </div>

        <div class = "mb-3">
          <label for = "" class= "form-label">Detalle de venta: {{cantidad}} {{nombreProducto}}</label>
        </div>

        <div class="mb-3">
          <label for = "" class= "form-label">Método de pago:</label>
          <select class="form-select" aria-label="Default select example" formControlName = "metodoPago" >
            <option value = "0" selected="selected">Selecciona un método de pago</option>
            <option value = "Saldo" >Saldo</option>
            <option value = "Credito" >Crédito</option>
          </select>
        </div>

        <div class = "mb-3">
          <label for = "" class= "form-label">Total de la compra: {{precioTotal}}</label>
        </div>

  

        <div class = "btn-group" role= "group" aria-label = "">
            <button type= "button" type = "submit" class= "btn btn-success">Tramitar</button>
            <button type= "button" routerLink = "/listar-venta" class= "btn btn-primary">Cancelar</button>
        </div>


       </form>
    </div>
</div>
